<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Empleados</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a th:href="@{/}" class="nav-title">← Volver al Inicio</a>
            <span class="nav-title">Sistema CRM</span>
        </div>

        <div class="d-flex j-c-between a-i-center m-bottom">
            <h1>Listado de Empleados</h1>
            <a th:href="@{/empleados/nuevo}" class="btn btn-primary">Nuevo Empleado</a>
        </div>

        <div th:if="${#lists.isEmpty(empleados)}" class="alert alert-info">
            No hay empleados registrados
        </div>

        <table th:unless="${#lists.isEmpty(empleados)}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Rol</th>
                    <th>Estado</th>
                    <th>Fecha ingreso</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="empleado : ${empleados}">
                    <td th:text="${empleado.id}"></td>
                    <td th:text="${empleado.nombre}"></td>
                    <td th:text="${empleado.email}"></td>
                    <td th:text="${empleado.telefono}"></td>
                    <td th:text="${empleado.idRol != null ? empleado.idRol.nombreRol : 'Sin rol'}"></td>
                    <td th:text="${empleado.estado}"></td>
                    <td th:text="${empleado.fechaIngreso != null ? #temporals.format(empleado.fechaIngreso, 'dd/MM/yyyy') : ''}"></td>
                    <td>
                        <a th:href="@{/empleados/{id}/editar(id=${empleado.id})}"
                           class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/empleados/{id}/eliminar(id=${empleado.id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Está seguro de eliminar este empleado?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <footer class="footer">
            <span class="footer-title">Sistema CRM</span>
            <form th:action="@{/logout}" method="post" class="footer-logout">
                <button type="submit" class="logout-link">Cerrar Sesión</button>
            </form>
        </footer>
    </div>
</body>
</html>
