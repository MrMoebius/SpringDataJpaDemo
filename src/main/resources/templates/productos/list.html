<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Productos</h2>
        <a class="btn btn-success" th:href="@{/productos/nuevo}">Nuevo</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th>Activo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${productos}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.nombre}"></td>
            <td th:text="${p.categoria}"></td>
            <td th:text="${p.precio}"></td>
            <td th:text="${p.activo} ? 'Sí' : 'No'"></td>
            <td>
                <a class="btn btn-sm btn-primary" th:href="@{|/productos/editar/${p.id}|}">Editar</a>
                <a class="btn btn-sm btn-danger" th:href="@{|/productos/eliminar/${p.id}|}"
                   onclick="return confirm('¿Eliminar producto?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
