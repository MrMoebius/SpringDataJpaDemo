<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Clientes</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a th:href="@{/}" class="nav-title">← Volver al Inicio</a>
            <span class="nav-title">Sistema CRM</span>
        </div>

        <div class="d-flex j-c-between a-i-center m-bottom">
            <h1>Listado de Clientes</h1>
            <a th:href="@{/clientes/nuevo}" class="btn btn-primary">Nuevo Cliente</a>
        </div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div th:if="${#lists.isEmpty(clientes)}" class="alert alert-info">
            No hay clientes registrados
        </div>

        <table th:unless="${#lists.isEmpty(clientes)}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Tipo Cliente</th>
                    <th>Empleado Responsable</th>
                    <th>Fecha Alta</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td th:text="${cliente.tipoCliente}"></td>
                    <td th:text="${cliente.idEmpleadoResponsable != null ? cliente.idEmpleadoResponsable.nombre : 'Sin asignar'}"></td>
                    <td th:text="${#temporals.format(cliente.fechaAlta, 'dd/MM/yyyy')}"></td>
                    <td>
                        <a th:href="@{/clientes/{id}/editar(id=${cliente.id})}"
                           class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/clientes/{id}/eliminar(id=${cliente.id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Está seguro de eliminar este cliente?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <footer class="footer">
            <span class="footer-title">Sistema CRM</span>
            <form th:action="@{/logout}" method="post" class="footer-logout">
                <button type="submit" class="logout-link">Cerrar Sesión</button>
            </form>
        </footer>
    </div>
</body>
</html>
