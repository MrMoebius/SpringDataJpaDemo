<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Listado de Clientes</h1>

    <a th:href="@{/clientes/nuevo}" class="btn btn-primary mb-3">Nuevo Cliente</a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Tipo Cliente</th>
            <th>Empleado Responsable</th>
            <th>Fecha Alta</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="${cliente.telefono}"></td>
            <td th:text="${cliente.tipoCliente}"></td>
            <td th:text="${cliente.idEmpleadoResponsable != null ? cliente.idEmpleadoResponsable.nombre : 'Sin asignar'}"></td>
            <td th:text="${#temporals.format(cliente.fechaAlta, 'dd/MM/yyyy')}"></td>
            <td>
                <a th:href="@{/clientes/{id}/editar(id=${cliente.id})}"
                   class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/clientes/{id}/eliminar(id=${cliente.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('¿Está seguro de eliminar este cliente?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Mensaje si no hay clientes -->
    <div th:if="${#lists.isEmpty(clientes)}" class="alert alert-info">
        No hay clientes registrados
    </div>
</div>
</body>
</html>
