<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Cliente</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a th:href="@{/clientes}" class="nav-title">← Volver a Clientes</a>
            <a th:href="@{/}" class="nav-title">Inicio</a>
        </div>

        <h2 th:text="${clienteDTO.id} == null ? 'Nuevo Cliente' : 'Editar Cliente'"></h2>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/clientes/guardar}" th:object="${clienteDTO}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="m-bottom">
                <label class="form-label">Nombre *</label>
                <input type="text" th:field="*{nombre}" class="form-control"
                       th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>

            <div class="m-bottom">
                <label class="form-label">Email *</label>
                <input type="email" th:field="*{email}" class="form-control"
                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="m-bottom">
                <label class="form-label">Teléfono *</label>
                <input type="text" th:field="*{telefono}" class="form-control"
                       th:classappend="${#fields.hasErrors('telefono')} ? 'is-invalid' : ''"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
            </div>

            <div class="m-bottom">
                <label class="form-label">Tipo de cliente</label>
                <select th:field="*{tipo_cliente}" class="form-select">
                    <option th:value="'EMPRESA'">EMPRESA</option>
                    <option th:value="'PARTICULAR'">PARTICULAR</option>
                </select>
            </div>

            <div class="m-bottom">
                <label class="form-label">Password *</label>
                <input type="password" th:field="*{password}" class="form-control"/>
            </div>

            <div class="m-bottom">
                <label class="form-label">Empleado Responsable</label>
                <select th:field="*{id_empleadoresponsable}" class="form-select">
                    <option th:value="${null}">-- Sin asignar --</option>
                    <option th:each="empleado : ${empleados}"
                            th:value="${empleado.id}"
                            th:text="${empleado.nombre}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
