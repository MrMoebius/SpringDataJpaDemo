<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Productos</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div class="container">

    <!-- Título -->
    <h2>Consulta de Productos</h2>

    <!-- FORMULARIO DE BÚSQUEDA -->
    <form th:action="@{/consultas/productos}" method="get">

        <div class="form-group m-bottom">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" 
                   placeholder="Buscar por nombre" th:value="${nombre}">
        </div>

        <div class="form-group m-bottom">
            <label class="form-label">Categoría</label>
            <select name="categoria" class="form-select">
                <option value="">-- Todas --</option>
                <option value="CICLO FORMATIVO" th:selected="${categoria == 'CICLO FORMATIVO'}">CICLO FORMATIVO</option>
                <option value="FORMACION COMPLEMENTARIA" th:selected="${categoria == 'FORMACION COMPLEMENTARIA'}">FORMACION COMPLEMENTARIA</option>
            </select>
        </div>

        <div class="form-group m-bottom">
            <label class="form-label">Precio Mínimo</label>
            <input type="number" name="precioMin" class="form-control" 
                   placeholder="Precio mínimo" step="0.01" min="0" th:value="${precioMin}">
        </div>

        <div class="form-group m-bottom">
            <label class="form-label">Precio Máximo</label>
            <input type="number" name="precioMax" class="form-control" 
                   placeholder="Precio máximo" step="0.01" min="0" th:value="${precioMax}">
        </div>

        <div class="form-group m-bottom">
            <label class="form-label">Activo</label>
            <select name="activo" class="form-select">
                <option value="">-- Todos --</option>
                <option value="true" th:selected="${activo == 'true'}">Sí</option>
                <option value="false" th:selected="${activo == 'false'}">No</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Buscar</button>
        <a th:href="@{/consultas/productos}" class="btn btn-secondary">Limpiar</a>
    </form>

    <!-- RESULTADOS -->
    <div th:if="${productos != null}" class="m-top">

        <h3>Resultados</h3>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Categoría</th>
                <th>Precio</th>
                <th>Activo</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.descripcion != null ? producto.descripcion : 'N/A'}"></td>
                <td th:text="${producto.categoria != null ? producto.categoria : 'N/A'}"></td>
                <td th:text="${producto.precio != null ? #numbers.formatDecimal(producto.precio, 1, 2) : 'N/A'}"></td>
                <td th:text="${producto.activo != null && producto.activo ? 'Sí' : 'No'}"></td>
            </tr>
            </tbody>
        </table>

        <p th:if="${#lists.isEmpty(productos)}" class="m-top text-center">
            No se encontraron productos
        </p>
    </div>

    <!-- VOLVER -->
    <div class="m-top text-center">
        <a th:href="@{/}" class="btn btn-secondary">Volver al menú</a>
    </div>

</div>

</body>
</html>
