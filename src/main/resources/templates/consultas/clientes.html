<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Clientes</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div class="container">

    <!-- Título -->
    <h2>Consulta de Clientes</h2>

    <!-- FORMULARIO DE BÚSQUEDA -->
    <form th:action="@{/consultas/clientes}" method="get">

        <div class="form-group m-bottom">
            <label class="form-label">Teléfono</label>
            <input type="text" name="telefono" class="form-control" 
                   placeholder="Buscar por teléfono" th:value="${telefono}">
        </div>

        <div class="form-group m-bottom">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" 
                   placeholder="Buscar por email" th:value="${email}">
        </div>

        <div class="form-group m-bottom">
            <label class="form-label">Tipo de Cliente</label>
            <select name="tipoCliente" class="form-select">
                <option value="">-- Todos --</option>
                <option value="PARTICULAR" th:selected="${tipoCliente == 'PARTICULAR'}">PARTICULAR</option>
                <option value="EMPRESA" th:selected="${tipoCliente == 'EMPRESA'}">EMPRESA</option>
            </select>
        </div>

        <div class="form-group m-bottom">
            <label class="form-label">Empleado Responsable</label>
            <select name="idEmpleado" class="form-select">
                <option value="">-- Todos --</option>
                <option th:each="empleado : ${empleados}"
                        th:value="${empleado.id}"
                        th:text="${empleado.nombre}"
                        th:selected="${empleado.id == idEmpleado}">
                </option>
            </select>
        </div>

        <div class="form-group m-bottom">
            <label class="form-label">Fecha desde</label>
            <input type="date" name="fechaDesde" class="form-control" th:value="${fechaDesde}">
        </div>

        <button type="submit" class="btn btn-primary">Buscar</button>
        <a th:href="@{/consultas/clientes}" class="btn btn-secondary">Limpiar</a>
    </form>

    <!-- RESULTADOS -->
    <div th:if="${clientes != null}" class="m-top">

        <h3>Resultados</h3>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Tipo Cliente</th>
                <th>Fecha Alta</th>
                <th>Empleado Responsable</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.id}"></td>
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.email != null ? cliente.email : 'N/A'}"></td>
                <td th:text="${cliente.telefono != null ? cliente.telefono : 'N/A'}"></td>
                <td th:text="${cliente.tipoCliente != null ? cliente.tipoCliente : 'N/A'}"></td>
                <td th:text="${cliente.fechaAlta != null ? #temporals.format(cliente.fechaAlta, 'dd/MM/yyyy') : 'N/A'}"></td>
                <td th:text="${cliente.idEmpleadoResponsable != null ? cliente.idEmpleadoResponsable.nombre : 'Sin asignar'}"></td>
            </tr>
            </tbody>
        </table>

        <p th:if="${#lists.isEmpty(clientes)}" class="m-top text-center">
            No se encontraron clientes
        </p>
    </div>

    <!-- VOLVER -->
    <div class="m-top text-center">
        <a th:href="@{/}" class="btn btn-secondary">Volver al menú</a>
    </div>

</div>

</body>
</html>
